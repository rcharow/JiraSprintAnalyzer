<div class="analysis-chart">
  <div class="container">
    <div class="row sprint-summary__overlay" [hidden]="!loading">
      <div class="sprint-summary__loading">
        <loading></loading>
      </div>
    </div>
    <div *ngIf="chartData">
      <div class="pull-right">
        <a [routerLink]="['/dashboard/analysis/estimate-cost']" queryParamsHandling="preserve"><i class="fa fa-line-chart" [ngClass]="{'analysis__icon--inactive': view==='point-cost'}" aria-hidden="true"></i></a>
        <a [routerLink]="['/dashboard/analysis/point-cost']" queryParamsHandling="preserve"><i class="fa fa-bar-chart" [ngClass]="{'analysis__icon--inactive': view==='estimate-cost'}" aria-hidden="true"></i></a>
      </div>
      <chart [type]="chartType" [data]="chartData" [options]="chartOptions"></chart>
    </div>
  </div>
</div>
